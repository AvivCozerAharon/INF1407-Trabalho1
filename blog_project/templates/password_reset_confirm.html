<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Definir Nova Senha</title>
</head>
<style>
    body {
        background: linear-gradient(to bottom, #000EF0, #000000);
        background-size: cover;
        margin: 0;
    }

    .container {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="card">
            <h1>Nova Senha</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Alterar Senha</button>
            </form>
        </div>
    </div>
</body>

</html>
