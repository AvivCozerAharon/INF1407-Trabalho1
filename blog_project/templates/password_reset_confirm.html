<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Definir Nova Senha</title>
</head>
<style>
    body {
        background-size: cover;
        margin: 0;
    }

    .container {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
</style>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="card">
            <h1>Nova Senha</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Alterar Senha</button>
            </form>
        </div>
    </div>
</body>

</html>
