{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notícia</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000EF0, #000000);
            background-size: cover;
            margin: 0;
        }

        .container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        form input,
        form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 1rem;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: .5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            background: #000EF0;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background .2s;
        }

        .btn:hover {
            background: #2b2bf0;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="card">
            <h1>Editar Notícia</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.titulo }}
                {{ form.conteudo }}

                <div class="image-preview">
                    {% if form.instance.imagem_capa %}
                    <p><strong>Imagem atual:</strong></p>
                    <img src="{{ form.instance.imagem_capa.url }}" alt="Imagem da notícia">
                    {% endif %}
                </div>

                {{ form.imagem_capa }}

                <button type="submit" class="btn">Salvar alterações</button>
            </form>
            {{ form.media }}
        </div>
    </div>
</body>

</html>
