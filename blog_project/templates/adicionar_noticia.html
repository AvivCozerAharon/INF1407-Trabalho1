<!--
Template: Adicionar Notícia
Objetivo: Permite que os usuários adicionem notícias com título, conteúdo e imagem de capa.
-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Notícia</title>
    <style>
        body {
            background-size: cover;
            margin: 0;
        }

        .container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!--
    Seção Header
    Inclui a barra de navegação.
    -->
    {% include 'header.html' %}
    <div class="container">
        <div class="card">
            <!--
            Seção Formulário
            Permite que os usuários insiram os detalhes da notícia e enviem.
            -->
            <h1>Adicionar Notícia</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.titulo }}
                {{ form.conteudo }}
                {{ form.imagem_capa }}
                <button type="submit">Publicar</button>
            </form>
            {{ form.media }}
        </div>
    </div>
</body>

</html>
