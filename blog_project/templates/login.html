<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10rem 10%;
            gap: 5rem;
            margin-top: 10px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .title-container {
            color: black;
            font-size: 3rem;
            font-weight: bold;
            max-width: 50%;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                padding: 12rem 5%;
            }

            .title-container {
                max-width: 100%;
                text-align: center;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="main-content">
        <div class="title-container">
            <h1>FutureNow, o futuro do blog começa aqui!</h1>
        </div>

        <div class="card">
            <!-- Card para o formulário de login -->
            {% if form %}
            <form method="post">
                <!-- Formulário de login -->
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Entrar</button>
            </form>
            <!-- Link para redefinição de senha -->
            <a href="{% url 'password_reset' %}">Esqueceu a senha? Clique aqui!</a>
            <br>
            <br>
            <!-- Link para criação de nova conta -->
            <a href="{% url 'create_account' %}">Ainda não tem conta criada? Clique aqui!</a>
            {% else %}
            <p>Erro ao carregar o formulário de login.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
