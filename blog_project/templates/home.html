<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Página Inicial</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #fff;
    }

    .container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }

    .news_card {
        background: linear-gradient(135deg, #ffffff, #f0f0f0);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .news_card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
    }

    .news_card img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .news_card:hover img {
        transform: scale(1.05);
    }

    .news_card-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .news_card-content h3 {
        margin-top: 0;
        font-size: 1.4rem;
        color: #222;
    }

    .news_card-content p {
        color: #555;
        margin: 0.5rem 0 1rem;
        line-height: 1.4;
    }

    .news_card-content small {
        color: #999;
    }

    @media (max-width: 768px) {
        .news_card img {
            height: 160px;
        }
    }
</style></head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="grid">
            {% for noticia in noticias %}
            <div class="news_card">
                <a href="{% url 'noticia_detalhe' noticia.id %}" style="text-decoration: none; color: inherit;">
                    {% if noticia.imagem_capa %}
                    <img src="{{ noticia.imagem_capa.url }}" alt="Imagem da notícia">
                    {% endif %}
                    <div class="news_card-content">
                        <h3>{{ noticia.titulo }}</h3>
                        <p style="color: black">{{ noticia.conteudo|truncatechars:100|safe }}</p>
                        <small>Publicado em: {{ noticia.data_publicacao }}</small>
                    </div>
                </a>
            </div>
            {% empty %}
            <p>Nenhuma notícia disponível.</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
