<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000EF0, #000000);
            background-size: cover;
        }

        .container {
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .card-content p {
            color: #666;
            margin: 0.5rem 0;
        }

        .card-content small {
            color: #999;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="grid">
            {% for noticia in noticias %}
            <div class="card">
                <a href="{% url 'noticia_detalhe' noticia.id %}" style="text-decoration: none; color: inherit;">
                    {% if noticia.imagem_capa %}
                    <img src="{{ noticia.imagem_capa.url }}" alt="Imagem da notícia">
                    {% endif %}
                    <div class="card-content">
                        <h3>{{ noticia.titulo }}</h3>
                        <p>{{ noticia.conteudo }}</p>
                        <small>Publicado em: {{ noticia.data_publicacao }}</small>
                    </div>
                </a>
            </div>
            {% empty %}
            <p>Nenhuma notícia disponível.</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
