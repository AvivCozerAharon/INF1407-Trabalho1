<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ noticia.titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .container h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }
        .container p {
            color: #666;
            line-height: 1.6;
        }
        .container small {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if noticia.imagem_capa %}
            <img src="{{ noticia.imagem_capa.url }}" alt="{{ noticia.titulo }}">
        {% endif %}
        <h1>{{ noticia.titulo }}</h1>
        <p>{{ noticia.conteudo }}</p>
        <small>Publicado em: {{ noticia.data_publicacao }}</small>
    </div>
</body>
</html>
