<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Senha Alterada</title>
</head>
<style>
    body {
        background-size: cover;
        margin: 0;
    }

    .container {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 -4px 10px rgba(0, 0, 0, 0.3);
    }
</style>

<body>
    <!-- Este bloco exibe uma mensagem de confirmação após a redefinição de senha, com um botão para redirecionar o usuário à página de login. -->
    {% include 'header.html' %}
    <div class="container">
        <div class="card">
            <h1>Senha Alterada ✔️</h1>
            <p>Sua senha foi redefinida com sucesso.</p>
            <a href="{% url 'login' %}">
                <button>Ir para o Login</button>
            </a>
        </div>
    </div>
</body>

</html>
